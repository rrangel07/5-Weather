<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
</head>
<body class="d-flex flex-column align-items-center">

  <header>
    <h1>Weather Dashboard</h1>
  </header>
<main class="container-fluid">
  
  <div class="d-flex justify-content-center">
    <div class="card col col-3">
      <div>
        <div class="card-body align-items-center">
          <form class="text-center col-12" id="search-form">
              <input type="text" id="city" name="city" class="col-10" placeholder="City, State (Only US), Country">
              <button class="btn btn-primary">Search</button>
          </form>
        </div>
        <div class="row">
          <h6 class="my-0">Previous searches</h6>
          <div class="d-grid gap-2 col-10 mx-auto" id="previousSearches">

          </div>
        </div>
      </div>
    </div>
    
    <div class="card col col-9">
        <div class="row justify-content-center" id="current-container">

        </div>

        <div class="d-flex justify-content-between" id="forecast-container">
                         
        </div>

      
    
    </div>
  </div>
</main> 
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/1.3.0/moment-duration-format.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
