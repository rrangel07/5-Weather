<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
</head>
<body class="d-flex flex-column align-items-center">
    <header>
        <h1>Weather Dashboard</h1>
    </header>    
    <div class="col-12 col-sm-10">
    <div class="card">
        <div class="card-body">
            <ul class="list-group list-group-flush ">
                <li class="list-group-item">
                    <form class="d-flex flex-column align-items-center" id="search-form">
                        <h5 class="my-0">Search for a city</h5>
                        <input type="text" id="city" name="city" class="col-8" placeholder="City, State, Country. Example: Atlanta, GA, US">
                        <button class="btn btn-primary col-4">Search</button>
                    </form>
                </li>
                <li class="list-group-item d-flex flex-column align-items-center" >
                    <h5 class="my-0 d-inline-flex">Previous searches</h5>
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" id="previousSearches">
                        
                    </div>
                </li>
            </ul>            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
